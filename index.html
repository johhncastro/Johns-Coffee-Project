<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Johns Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.0-beta1/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-Cd3Hj1k1tH/gVOqE01/s9+htkC3xmv5nX5BiKJoYnxqtMDG9XvNGpckwDWY9j8XH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--    header -->

    <h1 class="text-center pt-2 pb-3">John's Coffee</h1>
<p class="text-center">Browse a selection of coffees and feel free to create a coffee of your own.</p>


<!--main content which is 2 div containers that hold content-->


<section id="main-content" class="container-fluid d-flex justify-content-around ">


        <!--       BELOW IS THE FORM SELECT FOR ROAST-->
    <div id="search-coffees-form w-100">
        <h3 class="text-center pb-3 sub-header">Search Coffees</h3>
        <div class="container2 d-flex justify-content-space-between flex-column w-100">
            <form>
                <h4 class="text-center">Roast</h4>
                <select class="form-select " id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <h4 class="text-center pt-3">Coffee Name</h4>
                <input id="search" class="form-control " name="search" type="search" autocomplete="off" placeholder="Search Coffees">
                <div class="d-flex justify-content-center pt-3">
                <button id="submit" type="button" class="btn btn-primary" style="display: none">Update</button>
                </div>
            </form>
        </div>
    </div>
<!--            the below code is the form to add coffees to the app-->
    <div id="create-coffee-form">
        <h3 class="d-flex justify-content-center pb-3 text-center sub-header">Add Coffee</h3>
            <form>
                <h4 class="text-center">Roast</h4>
                     <select id="addRoast-Selection" class="form-select w-100 ">
                    <option value="Select Roast" disabled selected>Select Roast</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    </select>
                <h4 class="text-center pt-3">Add Coffee</h4>
                <input class="form-control w-100 " id="addCoffee" name="addCoffee" type="text" autocomplete="off" placeholder="Coffee Name..."/>
                <div class="d-flex justify-content-center pt-3">
                     <button id="submit2" type="button" class="btn btn-primary">Add Coffee</button>
                </div>
            </form>
    </div>
</section>


<section id="sub-section-left" class="container-fluid pt-4">
    <div class="my-2">
        <section id="coffees" class="d-flex flex-wrap justify-content-center align-items-center"></section>
    </div>
</section>
<!--    ALL JAVASCRIPT SOURCES -->
<script src="https://cdn.jsdelivr.net/npm/boosted@5.2.0-beta1/dist/js/boosted.bundle.min.js" integrity="sha384-tca9pPpILYfge7vkIY8FfH8caT7SadZmAkexhXFOXvA6oQej4zJ3Jg/29YcYrnHZ" crossorigin="anonymous"></script>
<script src="../Johns-Coffee-Project/main.js"></script>
</body>
</html>
